dataset:
  path: data/splits/train
  annotations: annotations.json
  seed: 42
  image_size: [640, 640]
classes:
  - cup
  - bottle
  - bowl
  - plate
  - fork
  - spoon
  - knife
  - glass
  - bowl
  - pan
num_classes: 10
batch_size: 16
shuffle: true
num_workers: 4
augmentation:
  horizontal_flip: true
  vertical_flip: false
  rotation: 15
  brightness_contrast:
    brightness: 0.2
    contrast: 0.2
  scale: 0.1
